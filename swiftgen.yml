input_dir: Challenge
output_dir: Challenge

strings:
  inputs: 
   - Resources/Base.lproj/Localizable.strings
  outputs:
   templateName: structured-swift4
   output: Generated/Strings.swift

xcassets:
  inputs:
   - Resources/Assets.xcassets
  outputs:
   templateName: swift4
   output: Generated/AssetsImages.swift

ib:
  inputs:
   - Storyboards
  outputs:
   templateName: scenes-swift4
   output: Generated/StoryboardsScenes.swift
